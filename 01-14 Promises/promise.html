<body>
    <script>
        function fetchData(url)
        {
            return new Promise((resolve, reject) =>
            {
                const xhrResponse = new XMLHttpRequest();

                xhrResponse.open('GET', url, false);
                xhrResponse.send();
                if (xhrResponse.status == 200)
                {
                    resolve(xhrResponse.responseText);
                }
                else
                {
                    reject("An error occured", xhrResponse.status);
                }
            })
        }

        // fetchData('https://jsonplaceholder.typicode.com/posts')

        async function fetchAsyncData(url)

                console.log(data);
            }
            catch (error)
            {
                console.error(error);
            }
        }

        console.log("after fetch")
    </script>
